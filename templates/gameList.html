<!DOCTYPE html>
<html>
<head>
    <title>game list</title>
</head>
<body>
    <h2>Active games</h2>
    <ul>
    {{range $gameId, $game := .}}
        <li><a href="/game/{{$gameId}}">Join game {{$gameId}} - {{$game.StatusLine.Load}}</a></li>
    {{else}}
        No active game found
    {{end}}
    </ul>
    <br>
    <a href="/game/new">Create new game</a>
</body>
</html>
